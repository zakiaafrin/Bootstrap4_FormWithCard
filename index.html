<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap4.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Bootstrap4_FormWithCard</title>
</head>

<body>
    <!-- Main container-->
    <div class="container py-3">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="row">

                <div class="col-md-5 text-center py-5">
                    <div class="card bg-primary text-white" style="box-shadow: 5px 10px #888888;">
                        <div class="card-body">
                            <h1 class="display-3">Welcome</h1>
                            <p class="lead">Bootstrap4 Form with Cards</p>
                        </div>
                    </div>
                </div>

                <!-- Form with cards -->
                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card" style="box-shadow: 5px 10px #888888;">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="ml-5"> What is your name? </label>
                                    <div class="d-flex">
                                        <span class="pr-3"><i class="fa fa-user-circle fa-2x"></i></span>
                                        <input type="text" class="form-control" placeholder="Your Name" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="ml-5"> What is your Email? </label>
                                    <div class="d-flex">
                                        <span class="pr-3"><i class="fa fa-envelope fa-2x"></i></span>
                                        <input type="email" class="form-control" placeholder="Your Email" id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="ml-5"> What is your Email? </label>
                                    <div class="d-flex">
                                        <span class="pr-3"><i class="fa fa-unlock fa-2x"></i></span>
                                        <input type="password" class="form-control" placeholder="Your Password"
                                            id="password">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-lg mt-3">Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Form with cards Ends -->
            </div>
        </div>
        <!-- Jumbotron cards -->
    </div>
    <!-- Main container cards -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>
</body>

</html>
